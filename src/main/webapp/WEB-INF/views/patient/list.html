<!DOCTYPE html>
<html>

<head>
    <title>New User :: MediNetServices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" media="screen"
          rel="stylesheet"/>
    <link href="../../../resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div class="container-narrow">
    <div th:replace="fragments/header :: header"></div>
    <hr/>

    <div class="row">

        <fieldset>
            <legend><span th:text="#{label.patient.list}">Patient List</span></legend>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Health Id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${patients}">
                        <td th:text="${item.healthId}"></td>
                        <td th:text="${item.name}"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

    </div>
    <hr/>
    <div class="row">
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>
</body>
</html>
