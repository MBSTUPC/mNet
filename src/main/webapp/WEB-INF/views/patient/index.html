<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Home Page :: MediNetServices</title>
</head>

<body>
<section layout:fragment="content">
    <div>
        <a href="#" class="btn btn-info" th:href="@{/patient/create}"> Intake New Patient </a>
    </div>
    <hr/>

    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>

    <h3>Patient List</h3>

    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Health ID</th>
            <th>Patient Name</th>
            <th>Contact Number</th>
        </tr>

        <tr th:each="patient : ${patients}">
            <td><a th:href="@{/patient/show/__${patient.id}__}">Show</a></td>
            <td th:text="${patient.healthId}">>Health ID</td>
            <td th:text="${patient.name}">Patient Name</td>
            <td th:text="${patient.contactNumber}">Contact Number</td>
        </tr>
    </table>
</section>
</body>
</html>
